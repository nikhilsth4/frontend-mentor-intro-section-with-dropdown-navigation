<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./dist/styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="overlay has-fade"></div>

      <nav class="flex flex-ai-c flex-jc-sb">
        <a href="/" class="header__logo">
          <img src="images/logo.svg" alt="Logo" />
        </a>

        <button class="header__menu" aria-expanded="false"></button>

        <ul class="header__links flex" data-visible="false">
          <div class="flex">
            <li class="subheader">
              <a href="#"
                >Features <img src="./images/icon-arrow-up.svg" alt=""
              /></a>

              <ul class="subheader__menu">
                <li>
                  <img src="images/icon-todo.svg" alt="" />
                  <a href="#"> Todo List</a>
                </li>
                <li>
                  <img src="images/icon-calendar.svg" alt="" />
                  <a href="#"> Calendar</a>
                </li>
                <li>
                  <img src="images/icon-reminders.svg" alt="" />
                  <a href="#"> Reminders</a>
                </li>
                <li>
                  <img src="images/icon-planning.svg" alt="" />
                  <a href="#">Planning</a>
                </li>
              </ul>
            </li>
            <li class="subheader">
              <a href="#"
                >Company <img src="./images/icon-arrow-up.svg" alt=""
              /></a>
              <ul class="subheader__menu">
                <li>
                  <a href="#"> History</a>
                </li>
                <li>
                  <a href="#"> Our Team</a>
                </li>
                <li>
                  <a href="#"> Blog</a>
                </li>
              </ul>
            </li>
            <li>
              <a href="#">Careers</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
          </div>
          <div class="header__buttons">
            <a href="#">Login</a>
            <button class="button button--white button--sm">Register</button>
          </div>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero__container flex">
        <div class="hero__text">
          <div class="hero__desc">
            <h1>Make <span>remote work</span></h1>
            <p>
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
            <button class="button button--black">Learn more</button>
          </div>
          <div class="hero__logos">
            <img src="images/client-databiz.svg" alt="" />
            <img src="images/client-audiophile.svg" alt="" />
            <img src="images/client-meet.svg" alt="" />
            <img src="images/client-maker.svg" alt="" />
          </div>
        </div>
        <div class="hero__image">
          <picture>
            <source
              srcset="images/image-hero-desktop.png"
              media="(min-width: 64em)"
            />
            <img src="images/image-hero-mobile.png" alt="Hero Image" />
          </picture>
        </div>
      </div>
    </section>

    <script src="./app/js/script.js" defer></script>
  </body>
</html>
